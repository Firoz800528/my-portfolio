<svg
  xmlns="http://www.w3.org/2000/svg"
  width="65"
  height="65"
  viewBox="25 25 110 110"
  role="img"
  aria-label="FZ Professional Logo"
>
  <defs>
    <radialGradient id="goldGrad" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#F0B100" />
      <stop offset="100%" stop-color="#b38f00" />
    </radialGradient>
  </defs>

  <!-- Outer ring with gold gradient -->
  <circle cx="80" cy="80" r="55" fill="url(#goldGrad)" />

  <!-- Inner circle with custom color -->
  <circle cx="80" cy="80" r="45" fill="#364153" />

  <!-- FZ text centered -->
  <text
    x="80"
    y="80"
    text-anchor="middle"
    dominant-baseline="middle"
    font-family="Poppins, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif"
    font-weight="900"
    font-size="54"
    fill="#F0B100"
    letter-spacing="2"
  >
    FZ
  </text>
</svg>
